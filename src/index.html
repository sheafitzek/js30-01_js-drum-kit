<!DOCTYPE html>

<html class="no-js" lang="en">

	<head>

		<meta charset="utf-8">
		<title>JS Drum Kit</title>
		<meta name="description" content="A Simple Javascript Drum Kit">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="media/images/favicon.ico" />

		<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

		<link rel="stylesheet" href="css/index.css">

	</head>

	<body>

		<div class="keys">

			<div data-key="65" class="key" onmousedown="app.playSound(this);">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>

			<div data-key="83" class="key" onmousedown="app.playSound(this);">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>

			<div data-key="68" class="key" onmousedown="app.playSound(this);">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>

			<div data-key="70" class="key" onmousedown="app.playSound(this);">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>

			<div data-key="71" class="key" onmousedown="app.playSound(this);">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>

			<div data-key="72" class="key" onmousedown="app.playSound(this);">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>

			<div data-key="74" class="key" onmousedown="app.playSound(this);">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>

			<div data-key="75" class="key" onmousedown="app.playSound(this);">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>

			<div data-key="76" class="key" onmousedown="app.playSound(this);">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>

		</div>

		<audio data-key="65" src="media/audio/clap.wav"></audio>
		<audio data-key="83" src="media/audio/hihat.wav"></audio>
		<audio data-key="68" src="media/audio/kick.wav"></audio>
		<audio data-key="70" src="media/audio/openhat.wav"></audio>
		<audio data-key="71" src="media/audio/boom.wav"></audio>
		<audio data-key="72" src="media/audio/ride.wav"></audio>
		<audio data-key="74" src="media/audio/snare.wav"></audio>
		<audio data-key="75" src="media/audio/tom.wav"></audio>
		<audio data-key="76" src="media/audio/tink.wav"></audio>

	<script type="text/javascript" src="js/index.js"></script>

	</body>

</html>
